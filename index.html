<!doctype HTML>
<html>
	<head>
		<script src="jquery-2.1.0.min.js" type="text/javascript"></script> 
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.js"></script>
		<style>
			h4 {
				display:none;
			}
		</style>
	</head>
	
	<body>
		<div class="type-test">
			<h1>Hello World</h1>
			<h4>Swiss Shit</h1>
		</div>

		<script>
			$('.type-test').click(function(){
				$('body').animate({
					backgroundColor : '#ff0000'
				})
				$(this).css('font-family','Helvetica');
				$(this).animate({
						fontSize : '90px',
						color: '#FFFFFF',
						marginLeft: '20%',
				},3000);
				$('h4').css('color','#ffffff');
				$('h4').fadeIn();
				$('h4').animate({
					marginLeft : '20%'
				})
			});
		</script>
	</body>

</html>
